<div class="container bg-light rounded" style="margin-top: 100px;">
    <form name="form" class="form-signin" style="padding-bottom: 10px; padding-top: 5px;" [formGroup]="form" 
    (submit)="register(form.get('email').value, form.get('password').value)">
      <h1 class="h3 mb-3 font-weight-normal">Please enter an email and password</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" formControlName="email" 
          [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password"
          [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>
