<div class="container bg-light rounded" style="margin-top: 100px;">
  <form name="form" class="form-signin" (submit)="login(form.get('email').value, form.get('password').value)" [formGroup]="form">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" placeholder="Email address" formControlName="email" 
        [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password"
        [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
    </div>
    <span>Don't have an account? <a href="signup">Sign up</a></span>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <button style="margin-top: 10px;margin-bottom: 10px;" class="btn btn-light" (click)="loginGoogle()"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/>
      Login with Google
  </button>
</div>
